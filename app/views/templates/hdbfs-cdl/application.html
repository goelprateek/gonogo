<!DOCTYPE html >
<html lang="en" ng-app="gonogo">
<head>
<meta charset="utf-8">
<title>HDBFS Durable Loan</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
<link rel="stylesheet" href="../JqueryLib/bootstrap.min.css" />
<link rel="stylesheet" href="../JqueryLib/jquery-ui.min.css" />
<link href="../JqueryLib/loading-bar.css" rel="stylesheet" />
<link rel="stylesheet" href="application.css" />
<link rel="stylesheet" href="customer_form.css" />
<link rel="stylesheet" href="dashboard.css" />

<link href="../ReportLib/mygraphics.css" rel="stylesheet">

<link rel="stylesheet"
	href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" />
<script type="text/javascript" src="../angular_lib/angular.js"></script>
<script type="text/javascript"
	src="../angular_lib/angular-cookies.min.js"></script>
<script type="text/javascript"
	src="../angular_lib/angular-file-upload.min.js"></script>
<script type="text/javascript"
	src="../angular_lib/angular-file-upload-shim.min.js"></script>
<script type="text/javascript" src="../js/config/routing.js"></script>
<script type="text/javascript" src="../angular_lib/angular-route.min.js"></script>

<script type="text/javascript" src="../JqueryLib/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../JqueryLib/bootstrap.min.js"></script>
<script type="text/javascript" src="application.js"></script>
<script type="text/javascript" src="dealer.js"></script>
<script type="text/javascript" src="apply.js"></script>
<script type="text/javascript" src="Manufacturer.js"></script>
<script type="text/javascript" src="dashboard.js"></script>
<script type="text/javascript" src="customer-form.js"></script>
<script type="text/javascript" src="commonServices.js"></script>
<script type="text/javascript" src="BarGraph.js"></script>

<script type="text/javascript" src="../js/services/url.js"></script>
<script type="text/javascript" src="../angular_lib/loading-bar.js"></script>
<script type="text/javascript" src="../js/shieldui-all.js"></script>
<script type="text/javascript" src="../JqueryLib/slimscroll.js"></script>
<script type="text/javascript" src="../JqueryLib/jquery-ui.min.js"></script>
<script type="text/javascript" src="../JqueryLib/ui-bootstrap-tpls-1.3.3.js"></script>

<script type="text/javascript" src="../angular_lib/d3.min.js"></script>

</head>
<body>
	<div id="applicationContainer" ng-controller="ApplicationCDLController" style="font-size: 13px; width: 100%">
		<div class="row clearfix header " style="background-color: #24A1ED;">
			<div class="col-xs-6 col-sm-3 col-md-3" style="text-align: center;">
				<img alt="" src="images/gonogo.png" class="gngimg" />
			</div>
			<div class="col-sm-6 col-md-5 hidden-xs" id="msgHdr">
				<a href="#apply"><img alt="Application" class="linkIcons"id="application"
					src="images/Apply.png"></a> <a href="#dashboard"><img
					alt="Dashboard" class="linkIcons" src="images/Dashboard.png"
					style="width: 66px"></a> <a href="#assetMaster"><img
					alt="AssetMaster" class="linkIcons" src="images/master.png"
					style="width: 80px"></a>
			</div>
			<div class="col-xs-6 col-sm-3 col-md-2 col-md-offset-2">
				<!-- <img alt="" src="../img/user.png" class="usrimg" data-toggle="dropdown" /> -->
				<ul class="nav navbar-nav">
					<li class="dropdown">
						<p data-toggle="dropdown" class="open_tab" id="openBox"
							style="margin-bottom: 0px;">
							<img src="{{image}}" alt="User Icon" class=" user_thumb"
								style="height: 60px; margin: 0px;">
						</p>

						<div class="dropdown-menu " id="logout_dropdown_panel"
							style="background-color: rgb(36, 161, 237); padding: 1px; margin-top: 10px; position: absolute; top: 65px; left: -290%;">
							<p class="logoutPanel" style="margin: 0px 0px 0px;"></p>
							<div class="row clearfix">
								<div class="col-md-3">
									<div class="profile_icon user"
										style="background-image: url('{{image}}');">
										<!-- 										<div id="change_thumb">Change photo</div> -->
									</div>
								</div>
								<div class="user_data col-md-8" style="text-align: initial">
									<div class="row clearfix">
										<div class="col-md-12" style="margin-top: 4%;">
											<label id="user_name" title="{{userid}}"
												style="text-align: left; color: #fff">{{username}}</label>
											<!--  -->
											<div class="copyright"
												style="text-align: left; margin-top: 7px; color: #fff">{{useremail}}</div>
											<!-- 										<a id="view_profile" style="margin-top: 11px;background-color: initial;border:1px solid #fff;font-weight: inherit;color:white">View profile</a> -->
											<div class="copyright"
												style="text-align: left; margin-top: 7px; color: #fff">{{dealerName}}</div>
											
											<a class="btn-primary" ng-click="logout()"
												style="padding: 4px 13px; background-color: initial; border: 1px solid #fff; position: absolute; bottom: -47px; right: 25px;">LogOut</a>
										</div>
									</div>
								</div>
								<div class="col-md-1"></div>
							</div>
						</div>
					</li>
				</ul>
				
			</div>
		</div>
		<nav></nav>
		<!-- 	change -->
		<!-- 	<div class="row clearfix"> -->
		<!-- <div class="row clearfix" style="display: none"> -->
		<!-- 	<div class="row clearfix"> -->


		<!-- ********************************************************************************************************************************** -->
		<div data-ng-view ></div>
		<!-- **********************************************************************************************************************************			 -->

		<!-- </div> -->
	



		<!-- 	*********************************************Error msg container******************************* -->
	
		<div class="row clearfix footer" style="line-height: 4px; background-color: #24A1ED"></div>

		<div style="width: 400px;position: fixed; bottom: 14px;left: 1%;text-align: center;" >
			<div style="background: white; display: inline;font-size: 16px;">Version : 1.06.01</div>
			<img id="dmiImage" class="hdbImg" alt="" src="images/hdbfs.png" />			
		</div>
	</div>
</body>
</html>
