<style>
    
.maximized {
    width: 100%;
    height: 100%;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 99999;
    margin: 0;
    overflow: auto
}

.maximized .modal-body{
    padding: 12px 0
}


.expand{
    margin-right: 12px;
    font-size: 15px;
    margin-top: 1px;
}

</style>
<div class="modal-content imageModal">
    <div class="modal-header">
        <button type="button" class="close"  ng-click="closeModal()" aria-hidden="true">&times;</button>
        <a class="close expand" widget-maximize ></a>
        <h4 class="modal-title">Document Preview</h4>
    </div>
    <div class="modal-body">
        <div class="row clearfix" id="img_panel" style="padding: 15px;">
    		<!-- <img id="document_preview" ng-src="data:application/pdf;base64,{{response.sByteCode}}"	style="width: 100%; height: 100%; max-height: 400px"> -->
    		<object id="cirhtml" data="data:application/pdf;base64,{{response.sByteCode}}" type="text/html" width="100%" style="border: none; height: 450px;"></object>
    	</div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-if="canSubmitDO" ng-click="sendDOMail(response.sDocID,refID)">
        Submit
        </button>
        <button class="btn btn-warning" type="button" ng-click="closeModal()">
        Cancel
        </button>
    </div>
</div>
