<!-- <form> -->
<div layout-gt-sm="row">
    <md-input-container class="md-block" flex-gt-sm>
        <label>Asset Category</label>
        <md-select name="category" ng-model="asset.category" md-on-close="onCategoryChanged()" required>
            <md-option ng-value="asset" ng-repeat="asset in assetArray track by $index">
                {{ asset }}
            </md-option>
        </md-select>
        <div ng-messages="form.category.$error">
            <div ng-message="required">Please select Asset Category</div>
        </div>
    </md-input-container>
</div>
<div layout-gt-sm="row">
    <md-input-container class="md-block" flex-gt-sm>
        <label>Select Make</label>
        <!-- {{makeTags.length}} -->
        <md-select name="make" ng-model="asset.make" md-on-close="onMakeChanged()" required>
            <md-option ng-value="make" ng-repeat="make in makeTags track by $index">{{ make }}</md-option>
        </md-select>
        <div ng-messages="form.make.$error">
            <div ng-message="required">Please select Asset Make</div>
        </div>
    </md-input-container>
</div>
<div layout-gt-sm="row">
    <md-input-container class="md-block" flex-gt-sm>
        <label>Model</label>
        <!-- {{modelTags.length}} -->
        <md-select name="model" ng-model="asset.model" md-on-close="onModelChanged()" required>
            <md-option ng-value="model" ng-repeat="model in modelTags track by $index">{{ model }}</md-option>
        </md-select>
        <div ng-messages="form.make.$error">
            <div ng-message="required">Please select Asset Make</div>
        </div>
    </md-input-container>
</div>
