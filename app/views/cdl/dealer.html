<div class="row clearfix" style="min-height:450px;margin-top: 4%;" id="dlrContainer" ng-controller="DealerController">
    <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading " style="text-align: center; font-size: 16px">Dealer Name</div>
            <div class="panel-body" slimscroll="{height: 185,railVisible:true,alwaysVisible:true}">
                <table class="table table-striped table-hover">
                    <tbody>
                        <tr ng-repeat="dealer in dealers">
                            <td>
                                <md-radio-group ng-model="$parent.currentDealer">
                                    <md-radio-button value="{{dealer}}" class="md-primary">{{dealer.DEALER_NAME}}</md-radio-button>
                                </md-radio-group>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="panel-footer" style="text-align: center;">
                <button class="customButton" id="slcDlr" ng-click="onDealerSelected(currentDealer)">Continue</button>
            </div>
        </div>
    </div>
</div>
