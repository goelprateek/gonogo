<md-dialog aria-label="options dialog">
    <style>
    .save-btn {
        border: 1px solid #24a1ed;
        background-color: white;
        padding: 4px 16px 5px;
        color: #24a1ed;
    }

    md-dialog {
        min-width: 440px;
    }
    </style>
    <form>
        <div class="modal-header">
            <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Select Asset</h4>
        </div>
        <md-dialog-content layout-padding>
            <!-- <h2 class="md-title">Choose an option</h2>
          <md-select ng-model="myModel" placeholder="Pick">
            <md-option>1</md-option>
            <md-option>2</md-option>
            <md-option>3</md-option>
          </md-select> -->
            <asset-selector asset="asset"></asset-selector>
        </md-dialog-content>
        <md-dialog-actions>
            <span flex></span>
            <md-button class="customButton" ng-disabled="!asset.category || ! asset.make || !asset.model" ng-click="onSaveAssetClicked()">
                <i class="fa fa-floppy-o"></i> Save
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
