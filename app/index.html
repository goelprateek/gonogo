    <div data-ng-controller="Maincontroller">
      
      <div data-ng-show="!isSpecificPage() && !isCdlPage()"  data-ng-cloak="" >
        <section data-ng-include="'views/header.html'"  class="top-header"></section>
        <aside data-ng-include="'views/nav.html'"  id="nav-container"></aside>
      </div>
      
      <div data-ng-show="isCdlPage()" data-ng-cloak="">
          <section data-ng-include="'views/cdl/cdl-header.html'"></section>
          <aside data-ng-include="'views/cdl/cdl-footer.html'"></aside>
      </div>



      <div layout="column" flex class="layout-column flex" >
        <div ng-view="" class="animate-fade-up"></div>
      </div>


      <div data-ng-if="!isSpecificPage() && !isCdlPage()" data-ng-include="'views/footer.html'"></div>
      <div data-ng-if="isCdlPage()" data-ng-include="'views/cdl/cdl-footer.html'"></div>

    </div>
